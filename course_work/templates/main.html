<!DOCTYPE html>
{% load static %}
<html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Каталог</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="{% static 'css/main_style.css' %}">
</head>
<body>
  {% include 'navbar.html' %}

  <div class="container">
    <div class="row row-cols-1 row-cols-md-3 g-4">
      <div class="col">
        <a href="{% url 'catalog' page='keyboard' %}" class="card h-100">
          <img src="{% static 'images/keyboard.jpg' %}" class="card-img-top" alt="Клавиатура" style="object-fit: cover; height: 250px;">
          <div class="card-img-overlay">
            <h5 class="card-title">Каталог клавиатур</h5>
          </div>
        </a>
      </div>
      <div class="col">
        <a href="{% url 'catalog' page='mouse' %}" class="card h-100">
          <img src="{% static 'images/mouse.jpeg' %}" class="card-img-top" alt="Мышь" style="object-fit: cover; height: 250px;">
          <div class="card-img-overlay">
            <h5 class="card-title">Каталог компьютерных мышек</h5>
          </div>
        </a>
      </div>
      <div class="col">
        <a href="{% url 'catalog' page='headphone' %}" class="card h-100">
          <img src="{% static 'images/headset.jpg' %}" class="card-img-top" alt="Наушники" style="object-fit: cover; height: 250px;">
          <div class="card-img-overlay">
            <h5 class="card-title">Каталог наушников</h5>
          </div>
        </a>
      </div>
    </div>
    <h2 class="text-center mt-5 mb-3">Бренды</h2>
    <div class="row justify-content-center">
      <div class="col-auto mb-3">
        <img src="{% static 'images/hyperx.png' %}" alt="HyperX" class="img-fluid" width="150">
      </div>
      <div class="col-auto mb-3">
        <img src="{% static 'images/logitech.png' %}" alt="Logitech" class="img-fluid" width="150">
      </div>
      <div class="col-auto mb-3">
        <img src="{% static 'images/razer.jpg' %}" alt="Razer" class="img-fluid" width="150">
      </div>
      <div class="col-auto mb-3">
        <img src="{% static 'images/redragon.svg' %}" alt="Redragon" class="img-fluid" width="150">
      </div>
      <div class="col-auto mb-3">
        <img src="{% static 'images/red_sq.png' %}" alt="Red Square" class="img-fluid" width="150">
      </div>
      <div class="col-auto mb-3">
        <img src="{% static 'images/glorious.jpg' %}" alt="Glorious" class="img-fluid" width="150">
      </div>
    </div>
  </div>
</body>
</html>
