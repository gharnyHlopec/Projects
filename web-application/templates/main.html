<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Магазин</title>
  <style type="text/css">
  body{
    overflow-y: scroll;
    font-family: Arial, Helvetica, sans-serif;
  }
  .ref-images{
    text-align: center; 
  }

  .image-container{
    position: relative;
    display: inline-block;
    height: 250px;
    aspect-ratio: 1.425;
  }

  .image-container p{
    margin: 0;
    position: absolute;
    text-align: center;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);;
    font-size: 18px;
    color: white;
    top: 50%;
    display: flex;
    justify-content: center;
    text-align: center;
    align-items: center;
    transform: translate(0,-50%);
    opacity: 0;
    z-index: 1;
  }

  .image-container img{
    width: 100%;
    height: 100%;
    z-index: -1;
  }
  
  .image-container:hover p{
    transition: 0.3s ease;
    opacity: 1;
  }

  .brands{
    text-align: center;
  }


  .bottom-img{
    height: 100px;
    width: auto;
  }
  .top-img{
    height: 100px;
    width: auto;
  }

  @media screen and (max-width: 1200px)
  {
    .bottom-img{
      height: 90px;
      width: auto;
    }
    .top-img{
      height: 90px;
      width: auto;
    }
  }
  
  @media screen and (max-width: 1150px)
  {
    .image-container{
      height: 200px;
    }
  }

  @media screen and (max-width: 1050px)
  {
    .bottom-img{
      height: 75px;
      width: auto;
    }
    .top-img{
      height: 75px;
      width: auto;
    }
  }

  @media screen and (max-width: 900px)
  {
    .image-container {
      height: 160px;
    }

    .bottom-img{
      height: 114.5px;
      width: auto;
    }

    .top-img{
      height: 100px;
      width: auto;
    } 
  }

  @media screen and (max-width: 725px)
  {
    .image-container{
      display: block;
      height: 300px;
      margin: 2px auto;
    }

    .brands img{
      width: 230px;
      height: auto;
    } 
  }

  @media screen and (max-width: 500px)
  {
    .brands img{
      width: 200px;
      height: auto;
    }
  }
  </style>



</head>
<body>
  {% include 'navbar.html' %}

  <div class="container">
    <div class="ref-images">
      <div class="image-container">
        <a href="{% url 'catalog' page='keyboard' %}">
          <p><b>Каталог клавиатур</b></p>
        </a>
        <img src="{% static 'images/keyboard.jpg' %}" alt="Клавиатура">
      </div>
      <div class="image-container">
        <a href="{% url 'catalog' page='mouse' %}" >
        <p><b>Каталог мышек</b></p>
        </a>
        <img src="{% static 'images/mouse.jpeg' %}" alt="Мышь">
      </div>
      <div class="image-container">
        <a href="{% url 'catalog' page='headphone' %}" >
        <p><b>Каталог наушников</b></p>
        </a>
        <img src="{% static 'images/headset.jpg' %}" alt="Наушники">
      </div>
    </div>
    
    <div class="brands">
    <h2>Бренды</h2>
      <img src="{% static 'images/hyperx.png' %}" alt="HyperX" class="brand-img top-img">
      <img src="{% static 'images/logitech.png' %}" alt="Logitech" class="brand-img top-img">
      <img src="{% static 'images/razer.jpg' %}" alt="Razer" class="brand-img top-img">
      <img src="{% static 'images/redragon.svg' %}" alt="Redragon" class="brand-img bottom-img">
      <img src="{% static 'images/red_sq.png' %}" alt="Red Square" class="brand-img bottom-img">
      <img src="{% static 'images/glorious.jpg' %}" alt="Glorious" class="brand-img bottom-img">
    </div>
  </div>
</body>
</html>
