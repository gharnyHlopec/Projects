{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Удаление</title>
  <link rel="stylesheet" href="{% static 'css/delete.css' %}">
</head>
<body>
  <form method="POST" action="" class="delete-form">
    {% csrf_token %}
    <div class="wrapper">
      <div class="header-wrapper">
        <h2 class="title">Подтверждение удаления</h2>
      </div>
      <div class="body-wrapper">
        <p>Вы уверены, что хотите удалить этот элемент? Внесённые изменения нельзя будет отменить.</p>
      </div>
      <div class="button-wrapper">
        <a href="{{ request.META.HTTP_REFERER }}" class="back-button" style="text-decoration: none;">Назад</a>
        <button type="submit" class="delete-button">Удалить</button>
      </div>
    </div>
  </form>
</body>
</html>
