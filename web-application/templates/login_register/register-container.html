<div class="form-container">
    <h2>Регистрация</h2>
    <form method="POST" action="" id="register-form">
      {% csrf_token %}
      
      {% for field in form %}
        {{ field.label_tag }}
        {{ field }}
        {% if field.errors %}
          {% for error in field.errors %}
          <p style="color:red">{{ error }}<p>
          {% endfor %}
        {% endif %}
      {% endfor %}  

      <button type="submit" onclick="login(event,'register')">Зарегистрироваться</button>
    </form>

    <p>Уже есть аккаунт? <a class="form-ref" href="{% url 'login' %}">Войти</a></p>
</div>
