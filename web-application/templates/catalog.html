<!DOCTYPE html>
{% load custom_filters %}
{% load static %}
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог</title>

    <style>
        body{
            overflow-y: scroll;
            font-family: Arial, Helvetica, sans-serif
        }
        .home-container{
            display: grid;
            grid-template-columns: 1fr 3fr;
        }
        .product-grid{
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .filter-form{
            min-width: 200px;
        }
        .filter-form > *{
            width: 90%;
        }
        .filter-form select{
            width: 100%;
        }
        .home-container.modified{
            grid-template-columns: 1fr;
        }
        .filter-form.closed{
            display: none;
        }
        .filter-form img{
            display:none;
            margin-left:auto;
            margin-right:0;
            width:30px;
        }
        .filter-form img:hover{
            cursor: pointer;
        }
        .filter-form.opened{
            display: flex;
            position: fixed;
            width: 100%;
            height: 100%;
            top:0;
            left:0;
            z-index: 3;
            background-color: rgb(0,0,0,0.7);
            cursor: pointer;
        }
        .filter-form.opened form{
            background-color: white;
            width:40%;
            padding:10px;
            cursor: default;
        }
        .filter-form.opened img{
            display:block;
        }
        .filter-form input{
            width: 100%;
            box-sizing: border-box;
            padding: 8px;
        }
        .filter-form label{
            display: block;
            margin-top: 8px;
            margin-bottom: 0px;
               
        }
        .filter-form h2{
            margin-top: 4px;
            margin-bottom: 8px;

        }
        .filter-form input[type="number"]::-webkit-inner-spin-button, 
        .filter-form input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        .sorting-container{
            text-align: right;
            font-size: 16px;
            padding: 14px 8px;

            display: flex; 
            justify-content: space-between;
            align-items: center; 
        }
        .sorting-container .div-mod{
            text-align: left;
            cursor: pointer;
        }
        .sorting-container select{
            padding: 6px;
        }
        #availability{
            padding: 8px 0px;
        }
        .product-item{
            display: flex;
            flex-direction: column;
            margin-top: 10px;
        }

        .add-to-cart-div{
            margin-top: 10px;
        }
    
        .product-item small{
            color: #808080;
            margin-top: auto;
            margin-bottom: 4px;
        }

        :root {
          --star-size: 18px;
          --star-color: #ccc;
          --star-background: #fc0;
        }

        .Stars {
          --percent: calc(var(--rating) / 5 * 100% - 1.1%);
          
          display: inline-block;
          font-size: var(--star-size);
          
          line-height: 1;
          
          &::before {
            content: '★★★★★';
            letter-spacing: 3px;
            background: linear-gradient(90deg, var(--star-background) var(--percent), var(--star-color) var(--percent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
          }
        }

        .rating{
            display: flex;
            justify-content: left;
            align-items: center; 
            margin-bottom: 4px;
            margin-top: auto;
        }
        .average-rating{
            color:#fc0; 
            margin-top: auto;
            margin-bottom:auto;
          }

        .image-container{
            position: relative;
            width: 150px;
            height: 150px;
            left: 50%;
            transform: translate(-50%,0%);
        }
        .image-container img{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            object-fit: contain;
            max-height: 95%;
            max-width: 95%;
        }
        .product-title{
            color: black;
            text-decoration: none;
        }
        .product-title:hover{
            color: blue;
        }
        .add-to-cart-button{
            width: 100%;
            box-sizing: border-box;
            color: white;
            background-color: #14b814;
            border: none;
            padding: 8px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 17px;
        }
        .add-to-cart-button:disabled{
            background-color:lightgray;
            cursor: default;
        }
        .add-to-cart-button:disabled:hover{
            background-color:lightgray;
        }
        .add-to-cart-button:hover{
            background-color: green;
        }
        .not-found{
            grid-column: span 3; 
            width: 100%; 
            text-align: center;
        }
        .reset-filter-button{
            font-size: 14px;
            box-sizing: border-box;
            margin-top: 8px;
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            background-color: red;
            color:white;
        }
        .reset-filter-button:hover{
            background-color: darkred;
            cursor: pointer;
        }
        .pagination{
            display: flex;
            align-items: center;
            justify-content: center;
            list-style: none;
            padding: 10px;
            border-radius: 5px;
        }
        .pagination a{
            text-decoration: none;
            color: #007bff;
            padding: 10px 15px;
            border: 1px solid #007bff;
            border-radius: 5px;
            margin: 0 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .pagination a:hover {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        .pagination a.active {
            background-color: #007bff;
            color: white;
            border: none;
        }

        .pagination .prev,
        .pagination .next {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="navbar-div">
        {% include 'navbar.html' %}
    </div>
    <div class="home-container">
        <div class="filter-form"> 
            <form method="get">
                <img class="close-icon" src="{% static 'images/cross.svg' %}" onclick="closeFilters()" alt="cross">
                
                <h2>Цена</h2>
                <hr>
                <div>
                    <label for="min_price">Минимальная цена:</label>
                    <input type="number" name="min_price" id="min_price" value="{% if min_price|number > 0 %}{{min_price}}{% endif %}"> 
                </div> 
                <div>
                    <label for="max_price">Максимальная цена:</label>
                    <input type="number" name="max_price" id="max_price" value="{% if max_price|number < 9999999 %}{{ max_price }}{% endif %}"> 
                </div>
                <br>
                <h2>Год выпуска</h2>
                <hr>
                <div>
                    <label for="min_year">Минимальный год:</label>
                    <input type="number" name="min_year" id="min_year" value="{% if min_year|number > 0 %}{{ min_year }}{% endif %}"> 
                </div>

                <div>
                    <label for="max_year">Максимальный год:</label>
                    <input type="number" name="max_year" id="max_year" value="{% if max_year|number < 9999999 %}{{ max_year }}{% endif %}"> 
                </div>

                <br>
                <h2>Наличие</h2>
                <hr>
                <select name="availability" id="availability">
                    <option value="-1" {% if availability == -1 %} selected {% endif %}>Все товары</option>
                    <option value="0" {% if availability == 0 %} selected {% endif %}>Только товары в наличии</option>
                </select>
                <button 
                    type="button" 
                    class="reset-filter-button"
                    onclick="resetFilters()">
                    Сбросить фильтры
                </button>
            </form>
        </div>
        <div>
            <div class="sorting-container">
                <div class="div-mod">
                <a onclick="openFilters()">
                    <img class='filter-icon' src="{% static 'images/tune.svg' %}" alt="Tune">
                </a>
                </div>
                <form method="get">
                    <label for="sort">Сортировать по:</label>
                    <select name="sort" id="sort">
                        <option value="">Релевантности</option>
                        <option value="name" {% if sort == 'name' %} selected{% endif %}>Алфавиту (A-Z)</option>
                        <option value="-name" {% if sort == '-name' %}selected{% endif %}>Алфавиту (Z-A)</option>
                        <option value="-price" {% if sort == '-price' %}selected{% endif %}>Цене (от высокой к низкой)</option>
                        <option value="price" {% if sort == 'price' %}selected{% endif %}>Цене (от низкой к высокой)</option>
                        <option value="-year" {% if sort == '-year' %}selected{% endif %}>Год выпуска (сначала новые)</option>
                        <option value="year" {% if sort == 'year' %}selected{% endif %}>Год выпуска (сначала старые)</option>
                    </select>
                </form>
            </div>
            <div class="product-grid-and-pagination">
                {% include "catalog_grid_innerHTML.html" %}
            </div>
        </div>
    </div>
</body>
</html>

<script>
    function changePage(newPage) {
        if(newPage != '...'){
            const url = new URL(window.location.href);
            url.searchParams.set('page', newPage);
            fetchData(url)
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }
    }
</script>


<script>
    document.querySelectorAll('.quantity-change').forEach(elem => {
        classes = elem.classList;
        last_class = elem.classList[classes.length-1];
        numbers = last_class.split('-');
        last_number = numbers[numbers.length-1];
        if (document.querySelector(`.quantity-change-product-${last_number}`)){
            document.querySelector(`.add-to-cart-product-${last_number}`).style.display='none';
        }
        else{
            document.querySelector(`.add-to-cart-product-${last_number}`).style.display='';
        }
    })
    const homeContainer = document.querySelector('.home-container');
    const filterContainer = document.querySelector('.filter-form');
    const filterIcon = document.querySelector('.filter-icon');
    const closeIcon = document.querySelector('.close-icon');
    const pagination = document.querySelector('.pagination')
    const productGrid = document.querySelector('.product-grid')

    function openFilters(){
        filterContainer.classList.add('opened');
    }

    filterContainer.addEventListener('click',(event) => {
        if (event.target === filterContainer){
            closeFilters()
        }
    })
    
    function closeFilters(){
        filterContainer.classList.remove('opened');
    }

    window.addEventListener('resize',changeLayout)
    changeLayout()
    function changeLayout(){

        if (window.innerWidth <= 665){
            filterIcon.style.display = '';
            productGrid.style.gridTemplateColumns = 'repeat(2, 1fr)';
            filterContainer.classList.add('closed');
            homeContainer.classList.add('modified');
        } else if (665 < window.innerWidth && window.innerWidth<= 750){
            filterIcon.style.display = 'none';
            filterContainer.classList.remove('closed');
            homeContainer.classList.remove('modified');
            filterContainer.classList.remove('opened');
            productGrid.style.gridTemplateColumns = 'repeat(2, 1fr)';
        } else if (750 < window.innerWidth){
            filterIcon.style.display = 'none';
            filterContainer.classList.remove('closed');
            homeContainer.classList.remove('modified');
            filterContainer.classList.remove('opened');
            productGrid.style.gridTemplateColumns = 'repeat(3, 1fr)';
        }

    }
</script>


<script>

function fetchData(url){
    fetch(url,{
        method:'GET',
        headers:{
            'X-Requested-With': 'XMLHttpRequest'
        }
    })
    .then(response => {
        if (!response.ok){
            throw new Error('Newtowk response was not correct');
        }
        return response.json();
    })
    .then(data => {
        document.querySelector('.product-grid-and-pagination').innerHTML = data.html;
        changeLayout()
        window.history.pushState({},'',url);
    })
    .catch(error => {
        console.error("Error: ",error);
    });
}

document.addEventListener('DOMContentLoaded', (event) => {
    const inputs = [
        document.getElementById('min_price'),
        document.getElementById('max_price'),
        document.getElementById('min_year'),
        document.getElementById('max_year'),
        document.getElementById('availability'),
        document.getElementById('sort')
    ];
  
    function updateCatalog(event) {

        const currentUrl = new URL(window.location.href);
        inputs.forEach(input => {
            currentUrl.searchParams.set(input.id, input.value);
        });
    
        fetchData(currentUrl.href)
    }
  
    inputs.forEach(input => {
        input.addEventListener('change', updateCatalog);  
    });
});

function resetFilters(){
    const currentUrl = new URL(window.location.href);
        
    const inputs = [
        document.getElementById('min_price'),
        document.getElementById('max_price'),
        document.getElementById('min_year'),
        document.getElementById('max_year'),
        document.getElementById('availability'),
        document.getElementById('sort')
    ];

    inputs.forEach(input => {
        if (input.id === 'availability'){
            input.value = -1;
        } else{
            input.value = '';
        }
    });
    inputs.forEach(input => {
        currentUrl.searchParams.set(input.id,input.value); 
    });
    fetchData(currentUrl.href);
}
</script>
